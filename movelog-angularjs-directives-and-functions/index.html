<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>MoveLog - AngularJS Directives and Functions</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!doctype html>
<html>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>


<body ng-app="MoveLogApp">
  <div class="header">
    <div class="container">
      MOVE Log
    </div>
  </div>

  <div class="main" ng-controller="MainController">
    <div class="container">


      <div class="row" ng-repeat="exercise in exercises">
        <!--<div class="exercise-icon col-xs-2"><img src="{{ exercise.icon }}"> </div> -->

        <div class="col-xs-6">
          <p class="exercise-name">{{ exercise.name }} </p>
        </div>

        <div class="col-xs-4 counters">
          <span class="decrease" ng-click="decrease($index)">-</span><span class="count">{{ exercise.count }}  </span><span class="increase" ng-click="increase($index)">+</span>
        </div>
      </div>


    </div>
  </div>

  <div class="footer">
    <div class="container">
    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

</body>

</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
