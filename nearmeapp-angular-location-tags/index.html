<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>NearMeApp - Angular (Location Tags)</title>
  
  
  <link rel='stylesheet prefetch' href='http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body ng-app="NearMeApp">
    
    <div class="header">
      <div class="container-fluid">
        <h1 class="pull-left">NearMe</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainCtrl">
      <div class="container-fluid" id="map-canvas">
        <leaflet center="mapCenter" markers="mapMarkers"></leaflet>
      </div>
    </div>
  </body>
</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js'></script>
<script src='https://s3.amazonaws.com/codecademy-content/projects/4/nearme-1/js/vendor/angular-leaflet-directive.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
